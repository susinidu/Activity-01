<!DOCTYPE html>
<html>
    <body>
        <h2>Speed Of Kamal:</h2>

        <img src="track.jpg" width="200" height="150">
        
        <form onsubmit="myFunction()">
            Start Time : <br><input type="number" placeholder="type..." id="stTime"><br>
            End Time : <br><input type="number" placeholder="type..." id="endTime"><br>
            Number Of Laps : <br><input type="number" placeholder="type..." id="NoLaps">
                <p id="demo">Speed Of Kamal = </p>
                <input type="submit" value="Submit">
        </form>


        <h2>Average Of Five Runners:</h2>

        <form onsubmit="myFunction(demo)">
            <table>
                <tr>
                    <td>1st Runner Speed : <br><input type="text" placeholder="type..." id="firstRSpeed"></td>
                    <td>2nd Runner Speed : <br><input type="text" placeholder="type..." id="secondRSpeed"></td>
                    <td>3rd Runner Speed : <br><input type="text" placeholder="type..." id="thirdRSpeed"></td>
                    <td>4th Runner Speed : <br><input type="text" placeholder="type..." id="fourthRSpeed"></td>
                    <td>5th Runner Speed : <br><input type="text" placeholder="type..." id="fifthRSpeed"></td>
            
                </tr>
            </table>
            <br>Average Speed = <output type="number" placeholder="Average" id="Speed">
            <br><br><button type="button" onclick="myFunction(demo)">Try it</button>
        </form>
    
        
        <script src="js/Script.js"></script>
    </body>
</html>
